<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Compiled and minified CSS -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  <link rel="stylesheet" href="css/main.css">
  <!-- https://www.flaticon.com/packs/weather-53 -->
  <title>Document</title>
  <!-- You can use Open Graph tags to customize link previews.
    Learn more: https://developers.facebook.com/docs/sharing/webmasters -->
  <meta property="og:url" content="https://estrellabf.github.io/app-weather/public/" />
  <meta property="og:type" content="website" />
  <meta property="og:title" content="app-weather demo" />
  <meta property="og:description" content="weather app" />
  <meta property="og:image" content="https://www.your-domain.com/path/image.jpg" />
</head>

<body>
  <section>
    <div class="container">
      <div class="row">
        <div class="col s12 m8 offset-m2 l8 offset-l2 xl8 offset-xl2">
          <div class="center-container container-data" id="weather-box">
            <p id="temperature" class="center"></p>
            <p id="temperature-description" class="center"></p>
            <div class="current-weather" id="current-weather">
              <b>Description: </b>
              <span id="description"></span>
              <br>
              <b>Humedity: </b>
              <span id="humidity"></span>
            </div>
          </div>
          <br>
          <div class="center-container button-week-box">
            <a class="waves-effect waves-light btn" id="predictions" href="views/week.html">
              <i class="material-icons right">cloud</i>Predicciones de la semana</a>
          </div>

          <!-- Facebook share button -->
          <div class="fb-share-button" data-href="https://developers.facebook.com/docs/plugins/" data-layout="button" data-size="large"
            data-mobile-iframe="true">
            <a target="_blank" href="https://www.facebook.com/sharer/sharer.php?u=https%3A%2F%2Fdevelopers.facebook.com%2Fdocs%2Fplugins%2F&amp;src=sdkpreparse"
              class="fb-xfbml-parse-ignore">Compartir</a>
          </div>

          <!-- <iframe src="https://www.facebook.com/plugins/share_button.php?href=https%3A%2F%2Fdevelopers.facebook.com%2Fdocs%2Fplugins%2F&layout=button&size=large&mobile_iframe=true&appId=249150542326294&width=99&height=28" width="99" height="28" style="border:none;overflow:hidden" scrolling="no" frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe> -->

<!-- 
          <div class="fb-login-button" data-show-faces="true" data-width="200" data-max-rows="1" data-scope="publish_actions">
          </div> -->

          <div>
            This example creates a story on Facebook using the
            <a href="https://developers.facebook.com/docs/reference/ogaction/og.likes">
              <code>og.likes</code>
            </a> API. That story will just say that you like an
            <a href="http://techcrunch.com/2013/02/06/facebook-launches-developers-live-video-channel-to-keep-its-developer-ecosystem-up-to-date/">
              article on TechCrunch</a>. The story should only be visible to you.
          </div>

          <div>
            <input type="button" value="Create a story with an og.likes action" onclick="postLike();">
          </div>

          <div id="result"></div>



        </div>
      </div>
    </div>
  </section>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
  <!-- Js -->
  <script src="js/app.js"></script>
</body>

</html>
